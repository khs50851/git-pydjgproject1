{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" value="{{board.title}}" readonly/>
                <label for="contents">내용</label>
                <textarea class="form-control" readonly>{{board.contents}}</textarea>
                <label for="tags">태그</label>
                <span id="tags" class="form-control">
                   {{board.tags.all | join:","}}  <!-- join은 뒤에 오는 문자열을 앞에 있는 리스트 사이사이에 넣어서 값을 만들어 달라는 뜻 -->
                    

                   <!-- 
                        for tag in board.tags.all 
                     태그는 따로 문자열이나 값을 가지고 있지 않음
                     실제로 이건 어떤 함수들을 제공함 all함수는 쿼리셋으로 모델들을 가져옴  board.tags.all
                    

                     tag.name ,

                    endfor
                    -->


                      
                </span>
            </div>
            <button class="btn btn-primary" onclick="location.href='/board/list/'">돌아가기</button>

    </div>
</div>

{% endblock %}
